</head>

<body>
    <div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="customer_info.html">Customer</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="shipping_info.html">Shipping</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="help.html">Help</a>
                    </li>
                  </ul>
            </nav>
        </div>
    </div>

    <form>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label>First Name</label>
            <input type="text" class="form-control"placeholder="First Name">
          </div>
          <div class="form-group col-md-2">
            <label>Last Name</label>
            <input type="text" class="form-control"placeholder="Last Name">
          </div>
        </div>

        <div class="form-group">
          <label>Credit Card Number:</label>
          <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Expiration Date:</label>
                <input type="text" name="month" placeholder="MM" maxlength="2" size="2" />
                <span>/</span>
                <input type="text" name="year" placeholder="YY" maxlength="2" size="2" />
            </div>
            <div class="form-group col-md-2">
                <label>CVC:</label>
                <input  type="tel" name="credit-cvc" class="cc-cvc" pattern="\d*" maxlength="4" placeholder="cvc" />
            </div>
        </div>
          
          <div class="form-group">
                <label>Total:</label>
                <input type="number" min="0.01" step="0.01" max="2500" value="163.59">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">PAY</button>
      </form>

      <footer>
        <h6>&copy Copyright Teresa Tan 2023</h6>
      </footer>
</body>
</html>
